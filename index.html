<!DOCTYPE html><html lang="cs"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vršofot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #000;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
        }

        .hero img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 1px solid #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .section {
            padding: 3rem 0;
            border-bottom: 1px solid #ccc;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 0.5rem;
        }

        .about-text {
            font-size: 1.1rem;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .pricing-table {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            border-collapse: collapse;
            border: 2px solid #000;
        }

        .pricing-table th,
        .pricing-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #000;
        }

        .pricing-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .pricing-table tr:last-child td {
            border-bottom: none;
        }

        .pricing-table td:last-child {
            text-align: right;
            font-weight: bold;
        }

        .contacts {
            text-align: center;
        }

        .contacts p {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .contacts a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
        }

        .contacts a:hover {
            background-color: #f0f0f0;
        }

        .social-links {
            margin: 2rem 0;
        }

        .social-links a {
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
            display: inline-block;
        }

        .social-links a:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 2px solid #000;
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .hero img {
                max-width: 100%;
            }

            .pricing-table {
                font-size: 0.9rem;
            }

            .social-links a {
                display: block;
                margin: 0.5rem auto;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Vršofot</h1>
    </header>

    
    <footer>
        <p>© 2025 Vršofot. Všechna práva vyhrazena.</p>
    </footer>

</body></html>
